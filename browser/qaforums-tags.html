<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <div class="row-fluid"><h4>Information about tags used</h4></div>
            
            <!-- list of repositories -->
            <div id="nav" class="row-fluid">
                <div class="FilterItemsNav" data-data-source="qaforums"
                     data-order-by="qaforums_qsent" data-filter="repos" style="align: center"></div>                  
            </div>
            <!-- end list of repositories -->

            <!-- commits, authors repository -->
            <div class="well">
                <div id="summary-static" class="row-fluid">
                    <!-- commits -->
                    <div class="span1"></div>
                    <div class="span4">
                        <i>
                            <b>Questions per tag (aggregated)</b>
                        </i>
                        <div class="FilterItemsGlobal" data-data-source="qaforums"
                             data-metric="qaforums_qsent" data-filter="repos"
                             data-legend-div="repos_legend" data-limit="10"
                             data-order-by="qaforums_qsent">
                        </div>
                    </div>
                    <!-- end commits -->

                    <div class="span2" id="repos_legend"></div>

                    <!-- authors -->
                    <div class="span4">
                        <i>
                            <b>Authors per tag (aggregated)</b>
                        </i>
                        <div class="FilterItemsGlobal" data-data-source="qaforums"
                             data-metric="qsenders" data-filter="repos"
                             data-legend="false" data-limit="10"
                             data-order-by="qsenders"></div>
                    </div>
                    <!-- end authors -->
                    <div class="span1"></div>
                </div>
            </div>
            <!-- end commits, authors repository -->
            

            <div id="summary-static" class="row-fluid"></div>

            <!-- commits per repository -->
            <div id="list" class="row-fluid">
                <div class="FilterItemsMiniCharts" data-data-source="qaforums"
                     data-metrics="qaforums_qsent,qsenders" data-filter="repos">
                </div>
            </div>
            <!-- end commits per repository -->

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
    </body>
</html>
