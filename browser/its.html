<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" id="theme"
              href="VizGrimoireJS/vizgrimoire.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
              rel="stylesheet"/>
        <link rel="shortcut icon" href="favicon.png"/>
    </head>

    <body>
        <div class="container-narrow">
            <div id="Navbar"></div>

            <!-- tickets, closers & changers, stats, top closers -->
            <div class="row-fluid">

                <!-- left column -->
                <div class="span6">
                    <!-- tickets -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="its"
                                     data-metrics="its_closed,its_opened"
                                     data-min="true" style="height:100px;"></div>
                                <div class="MicrodashText" data-metric="its_closed"></div>
                                <div class="MicrodashText" data-metric="its_opened"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end tickets -->

                    <!-- closers & changers -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="well">
                                <div class="MetricsEvol" data-data-source="its"
                                     data-metrics="its_closers,its_changers"
                                     data-min="true" style="height:100px;"></div>
                                <div class="MicrodashText" data-metric="its_closers"></div>
                                <div class="MicrodashText" data-metric="its_changers"></div>
                            </div>
                        </div>
                    </div>
                    <!-- end closers & changers -->

                </div>
                <!-- end left column-->

                <!-- right column -->
                <div class="span6">
                    <!-- stats -->
                    <div class="row-fluid">
                        <table class="table table-striped">
                            <tr><td><strong>Issue tracking system</strong> </span>)</td></tr>
                        </table>
                    </div>

                    <div class="row-fluid">
                        <div class="span6">
                            <table class="table table-striped">
                                <tr>
                                    <td>
                                        <span class="GlobalData" data-data-source="its"
                                              data-field="trackers"></span>
                                    </td>
                                    <td>repositories</td>
                                </tr>
                                <tr>
                                    <td>                                                         
                                      <span class="GlobalData" data-data-source="its"
                                              data-field="its_opened"></span>
                                    </td>
                                    <td>tickets</td>                        
                                </tr>
                            </table>
                        </div>
                        <div class="span6">
                            <table class="table table-striped">
                                <tr>
                                 <td>
                                        <span class="GlobalData" data-data-source="its"
                                              data-field="its_closers"></span>                 
                                    </td>
                                    <td>bug fixers</td>

                                </tr>
                                <tr>
                                    <td>
                                        <span class="GlobalData" data-data-source="its"
                                              data-field="its_companies"></span>                 
                                    </td>
                                    <td>companies</td>
                                </tr>
                                
                            </table>
                        </div>
                    </div>
                    <!-- end stats -->

                    <!-- top closers -->
                    <div class="Top" data-data-source="its" data-period="last month"
                         data-metric="closers" data-limit="9" data-people_links="true"></div>
                    <!-- end closers-->
                </div>
                <!-- end right column -->

            </div>
            <!-- tickets, closers & changers, stats, top closers -->

            <!-- time to fix -->
            <div class="row-fluid" style="margin-top:20px;">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="well">
                            <strong>Time to fix in hours</strong> (quantiles)
                            <div class="TimeTo" data-data-source="its" data-type="fix"
                                 data-quantil="X0.99,X0.95,X0.5,X0.25"></div>
                        </div>
                    </div>

                    <div class="span6"></div>
                </div>
            </div>
            <!-- end time to fix -->

            <footer>
                <div id="Footer"></div>
            </footer>
        </div>

        <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
    </body>
</html>
