<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" id="theme"
  href="VizGrimoireJS/vizgrimoire.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css" />
<link href="VizGrimoireJS/bootstrap/css/bootstrap-responsive.css"
  rel="stylesheet">
<link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <div id="Navbar"></div>
  <div class="container-fluid">
    <div id="info" class="row-fluid">
      <h4>Information about demographics</h4>
    </div>
    <!--/row-->
    <div class="row-fluid">
      <div class="span6">
        <h4>MLS AGING</h4>
        <div id="mls-demographics-allura-aging" data-period='0.25'
          class="Demographics" data-data-source="mls"
          data-file="data/json/mls-demographics-aging.json"></div>
      </div>
      <div class="span6">
        <h4>MLS BIRTH</h4>
        <div id="mls-demographics-allura-birth" data-period='0.25'
          class="Demographics" data-data-source="mls"
          data-file="data/json/mls-demographics-birth.json"></div>
      </div>
    </div>
    <!--/row-->
    <div class="row-fluid">
      <div class="span6">
        <h4>ITS AGING</h4>
        <div id="its-demographics-allura-aging" data-period='0.25'
          class="Demographics" data-data-source="its"
          data-file="data/json/its-demographics-aging.json"></div>
      </div>
      <div class="span6">
        <h4>ITS BIRTH</h4>
        <div id="its-demographics-allura-birth" data-period='0.25'
          class="Demographics" data-data-source="its"
          data-file="data/json/its-demographics-birth.json"></div>
      </div>
    </div>
    <!--/row-->
    <div class="row-fluid">
      <div class="span6">
        <h4>SCM AGING</h4>
        <div id="scm-demographics-allura-aging" data-period='0.25'
          class="Demographics" data-data-source="scm"
          data-file="data/json/scm-demographics-aging.json"></div>
      </div>
      <div class="span6">
        <h4>SCM BIRTH</h4>
        <div id="scm-demographics-allura-birth" data-period='0.25'
          class="Demographics" data-data-source="scm"
          data-file="data/json/scm-demographics-birth.json"></div>
      </div>
    </div>
    <!--/row-->


    <Footer>
      <div id="Footer"></div>
    </Footer>
  </div>
  <!--/.fluid-container-->

  <script type="text/javascript" src="VizGrimoireJS/lib/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="VizGrimoireJS/vizgrimoire.min.js"></script>
</body>
</html>
